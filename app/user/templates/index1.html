{% extends "base1.html" %}
{% block title %}Main Page{% endblock %}
{% block content %}
    <style>
      .greeting{
        position: absolute;
        top: 35px;
        left: 70px;
      }
      .stuff{
        position: relative;
        top: 2rem;
        left: 2rem;
      }
    </style>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
      <div class="w3-container w3-row">
        <div class="w3-col s4">
          <image src="{{url_for('static',filename='images/img1.jpg')}}" alt="Profile Picture" style="width:50px">
        </div>
        <div class="greeting">
          <span>Nice to see you, <strong>{{user}}</strong></span><br>
        </div>
      </div>
      <hr>
      <div class="w3-container">
        <h5>Menu</h5>
      </div>
      <div class="w3-bar-block">
        <a href="/general" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw"></i>  Home </a>
        <a href="/tests" class="w3-bar-item w3-button w3-padding"><i class="fa fa-heart fa-fw"></i>  Tests</a>
        <a href="/info" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw"></i> Personal Information</a>
        <a href="/history" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  History</a>
        <a href="/settings" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a><br><br>
      </div>
    </nav>
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
      <div class="stuff w3-animate-opacity" >
      {% block head %}{% endblock %}
      {% block footer %}
        {% endblock %}
      </div>
      <!-- Footer -->
      <!-- End page content -->
    </div>
    <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");
    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");
    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }
    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }
    </script>
{% endblock %}
